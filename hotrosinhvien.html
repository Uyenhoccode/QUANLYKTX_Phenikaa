        <div class="support-form">
            <h2>Nhận yêu cầu hỗ trợ của sinh viên</h2>
            <form action="submit_support_request.php" method="POST">
                <label for="studentID">Mã sinh viên:</label>
                <input type="text" id="studentID" name="studentID" required>
    
                <label for="supportRequest">Yêu cầu hỗ trợ:</label>
                <textarea id="supportRequest" name="supportRequest" rows="4" required></textarea>
    
                <button type="submit">Gửi yêu cầu</button>
            </form>
        </div>
    
        <div class="warning-section">
            <h2>Cảnh báo sinh viên</h2>
            <form action="send_warning.php" method="POST">
                <label for="studentIDWarning">Mã sinh viên:</label>
                <input type="text" id="studentIDWarning" name="studentIDWarning" required>
    
                <label for="warningMessage">Nội dung cảnh báo:</label>
                <textarea id="warningMessage" name="warningMessage" rows="4" required></textarea>
    
                <button type="submit">Gửi cảnh báo</button>
            </form>
        </div>
